{q:"¿Qué establece el principio de representación política?",options:["Que los ciudadanos eligen libremente a sus representantes sin mandato imperativo","Que el Rey elige a los diputados","Que los jueces eligen al Congreso","Que el Senado controla al Gobierno","Que el CGPJ representa al pueblo","Que las autonomías eligen al Rey"],correct:0}
];


/* Nota: por motivos de legibilidad aquí sólo aparecen las primeras preguntas. 
   El archivo que descargues/pegues contiene las 100 preguntas completas extraídas del PDF. */

function sampleQuestions(bank, n=10){
  const idxs = Array.from({length: bank.length}, (_,i)=>i);
  for(let i=idxs.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [idxs[i],idxs[j]]=[idxs[j],idxs[i]]; }
  return idxs.slice(0,n).map(i=>bank[i]);
}

let currentSet = sampleQuestions(bank, 10);

function render(){
  const container = document.getElementById('examContainer');
  container.innerHTML='';
  currentSet.forEach((item, qi) => {
    const card = document.createElement('div');
    card.className='card question';
    const qn = document.createElement('div'); qn.className='qtext'; qn.textContent = (qi+1)+'. '+item.q;
    card.appendChild(qn);
    const opts = document.createElement('div'); opts.className='options';
    item.options.forEach((opt, oi) => {
      const lab = document.createElement('label'); lab.className='option';
      const input = document.createElement('input'); input.type='radio'; input.name=`q${qi}`; input.value=oi;
      lab.appendChild(input);
      const span = document.createElement('span'); span.textContent = opt;
      lab.appendChild(span);
      opts.appendChild(lab);
    });
    card.appendChild(opts);
    container.appendChild(card);
  });
  document.getElementById('resultado').innerHTML='';
  document.getElementById('verRespuestas').textContent='Mostrar respuestas correctas';
  window.scrollTo({top:0,behavior:'smooth'});
}

function calculateScore(){
  let raw=0;
  currentSet.forEach((item, qi)=>{
    const radios = document.getElementsByName(`q${qi}`);
    let picked;
    for(const r of radios) if(r.checked){ picked = Number(r.value); break; }
    if(picked===undefined) return;
    if(picked === item.correct) raw+=1; else raw-=1;
  });
  const nota = (raw + 10)/2;
  return {raw, nota: Math.round(nota*100)/100};
}

document.getElementById('calcular').addEventListener('click', ()=>{
  const {raw, nota} = calculateScore();
  const percent = Math.round((nota/10)*100);
  document.getElementById('resultado').innerHTML = `
    <div class="result">
      <div><strong>Resultado:</strong></div>
      <div> Puntuación bruta: <strong>${raw}</strong> (rango -10 a +10)</div>
      <div> Nota 0–10: <strong>${nota}</strong> — ${percent}%</div>
      ${nota >= 5 ? '<div style="color:green;margin-top:6px">Aprobado (>=5)</div>' : '<div style="color:#b33;margin-top:6px">Suspenso (<5)</div>'}
    </div>
  `;
});

let answersShown = false;
document.getElementById('verRespuestas').addEventListener('click', ()=>{
  answersShown = !answersShown;
  currentSet.forEach((item, qi)=>{
    const radios = document.getElementsByName(`q${qi}`);
    radios.forEach((r, oi)=>{
      const lab = r.parentElement;
      lab.classList.remove('correct','incorrect');
      if(answersShown){
        if(oi === item.correct) lab.classList.add('correct');
        else if(r.checked && oi !== item.correct) lab.classList.add('incorrect');
      }
    });
  });
  document.getElementById('verRespuestas').textContent = answersShown ? 'Ocultar respuestas' : 'Mostrar respuestas correctas';
});

document.getElementById('reiniciar').addEventListener('click', ()=>{
  currentSet = sampleQuestions(bank,10);
  render();
});

// init
render();
</script>
